<html>
	<head>
		<!--scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/bluebird@3.5.3/js/browser/bluebird.min.js"></script>
		<script src="Code/libraries/taffy.js"></script>
		<script src="Code/extensions.js"></script>
		<script src="Code/helpers.js"></script>
		<script src="Code/databaseBuilder.js"></script>
		<script src="Code/dataaccess.js"></script>
		<script src="Code/presentation.js"></script>
		<script src="Code/uiControls.js"></script>
		
		<!--styles-->
		<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link  rel="stylesheet" href="Style/main.css">
		<link  rel="stylesheet" href="Style/grid.css">

		<script>
			$(document).ready(function() {
				loadData().then(function () {		
					presentDatabase(databases[0]);
				});
			});
		</script>
	</head>
	<body class="container">
		<br>
		<h1>CSV Presenter</h1>
		<hr/>		
		<div class="iconbar">
			<i 	class="fa fa-home icon"
			title="return to top tier navigation"
				onclick="presentDatabase(databases[0]);">
			</i>
			<i 	class="fa fa-chevron-up icon"
			title="return to top tier navigation"
				onclick="navigateUp();">
			</i>
		</div>		

		<input 
			onkeyup="filterData(this.value)"
			type="text" 
			id="filter" 
			placeholder="filter..." 
			class="input"/>
		<br>
		<div id="data" /> 
	</body>
				
</html>
