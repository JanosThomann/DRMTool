		<script>
			function toggleDetails(id){
				console.log("*");
				$("#detail-" + id).slideToggle();
				$("#switch-"+ id).toggleClass("collapsed");
				$("#switch-"+ id).toggleClass("expanded");				
			}
		</script>

	<body class="container">
		<br>
		<h1>Online Indicator Toolbox</h1>
		<div class="iconbar">
			<a href="indicatorList.html">
